<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Analysis</h1>
        <input type = "file" id = "fileInput"/>
        <p id = "fileStatus" style="display: block;"></p>
        <div id = "filterMenu" style="display: none;">
            <div style = "display: flex; gap: 10px; align-items: center;" >
                <p>Filter by Level:</p>
                <select name="Filter" id="Level">
                    <option value="all">All</option>
                </select>

                <p>Filter by Type</p>
                <select name="Filter" id="Type">
                    <option value="all">All</option>
                </select>

                <p>Filter by Skill</p>
                <select name="Filter" id="Skill">
                    <option value="all">All</option>
                </select>

                <button type = "filter">Filter Jobs</button>
            </div>

            <div style = "display: flex; gap: 10px; align-items: center;" >
                <p>Sort by:</p>
                <select name="Sort" id="Sort">
                    <option value="Newest">Posted Time (Newest First)</option>
                    <option value="Oldest">Posted Time (Oldest First)</option>
                    <option value="AZ">Alphabetical (A-Z)</option>
                    <option value="ZA">Alphabetical (Z-A)</option>
                </select>
            </div>

            <div id = "jobListContainer"></div>
        </div>
    </div>
</body>
<script src = "JobAnalysis.js"></script>

</html>
