<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Analysis</h1>
        <!-- file input box -->
        <input type = "file" id = "fileInput"/>

        <!-- text used for error messages. hidden by defualt -->
        <p id = "fileStatus" style="display: block;"></p>

        <!-- menu that holds filter and sort blocks -->
        <div id = "filterMenu" style="display: none;">
            <!-- filter options -->
            <div style = "display: flex; gap: 10px; align-items: center;" >
                <p>Filter by Level:</p>
                <select name="Filter" id="Level">
                    <option value="all">All</option>
                </select>

                <p>Filter by Type</p>
                <select name="Filter" id="Type">
                    <option value="all">All</option>
                </select>

                <p>Filter by Skill</p>
                <select name="Filter" id="Skill">
                    <option value="all">All</option>
                </select>

                <button type="button" id="FilterButton">Filter Jobs</button>
            </div>

            <!-- sort block -->
            <div style = "display: flex; gap: 10px; align-items: center;" >
                <p>Sort by:</p>
                <select name="Sort" id="Sort">
                    <option value="Newest">Posted Time (Newest First)</option>
                    <option value="Oldest">Posted Time (Oldest First)</option>
                    <option value="AZ">Alphabetical (A-Z)</option>
                    <option value="ZA">Alphabetical (Z-A)</option>
                </select>
            </div>

            <!-- container for list of jobs -->
            <div id = "jobListContainer"></div>

            <!-- popup for job details. hidden by default -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <p id="popupMessage"></p>
                    <button id="closeButton">OK</button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src = "JobAnalysis.js"></script>

</html>
